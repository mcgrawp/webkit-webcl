<html>
<head>
<title>WebCL (gl-extension) instanceof tests.</title>
<script type="text/javascript" src="../resources/js-test-pre.js"></script>
<script type="text/javascript">

if (window.testRunner) {
    testRunner.overridePreference("WebKitWebGLEnabled", "1");
}

var cl;
var platforms;
var platform;
var devices;
var device;
var gl;
var enableGLExtension;
var context;
var commandQueue;
var buffer;
var render;
var texture;
var glBuffer;
var glRenderbuffer;
var glTexture;

function runTest() {

    try {
        var canvas = document.getElementById("canvas");
        var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

        if (!gl) {
            testFailed("Failed to create WebGL context");
        }

        cl = webcl;
        if (!cl) {
            testFailed("Failed to get WebCL");
        }

        platforms = cl.getPlatforms();
        platform = platforms[0];
        devices = platform.getDevices();
        device = devices[0];

        enableGLExtension = cl.enableExtension("KHR_GL_SHARING");
        shouldBeTrue('enableGLExtension');

        /* Test instance of WebCLContext */
        context = cl.createContext(gl, device);
        shouldBeTrue('context instanceof WebCLContext');

        /* Test instance of WebCLCommandQueue */
        commandQueue = context.createCommandQueue(device);
        shouldBeTrue('commandQueue instanceof WebCLCommandQueue');

        glBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, glBuffer);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        /* Test instance of WebCLBuffer */
        buffer = context.createFromGLBuffer(cl.MEM_READ_ONLY, glBuffer);
        shouldBeTrue('buffer instanceof WebCLBuffer');

        glRenderbuffer = gl.createRenderbuffer();
        gl.bindRenderbuffer(gl.RENDERBUFFER, glRenderbuffer);
        gl.renderbufferStorage(gl.RENDERBUFFER, gl.RGBA4, 1, 1);
        gl.bindRenderbuffer(gl.RENDERBUFFER, null);

        /* Test instance of WebCLImage from Render Buffer */
        render = context.createFromGLRenderbuffer(cl.MEM_READ_ONLY, glRenderbuffer);
        shouldBeTrue('render instanceof WebCLImage');

        glTexture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, glTexture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
        gl.bindTexture(gl.TEXTURE_2D, null);

        /* Test instance of WebCLImage from Texture */
        texture = context.createFromGLTexture(cl.MEM_READ_ONLY, gl.TEXTURE_2D, 0, glTexture);
        shouldBeTrue('texture instanceof WebCLImage');

        /* If here, all tests passed */
        testPassed("");

    } catch (e) {
        testFailed("Error. " + e.message);
    }
}

</script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="canvas" style="width: 50px; height: 50px;"> </canvas>
<script>
        description(document.title);
        debug("Run instanceof tests for all WebCL gl-extension objects");
        runTest();
</script>
<script src="../resources/js-test-post.js"></script>
</body>
</html>
