<html><head>
<TITLE>Barkley model</TITLE>

<script src="../common/gl.js" type="text/javascript"></script>

<script id="clProgram" type="text/x-opencl">

constant int n = 512,  m = 511,  sh = 9;

__kernel void kBarkley(global float2* in,  global float2* out,
    float a1, float ba, float dt, float dte, float dth2){
  int x = get_global_id(0),  y = get_global_id(1),  a = x + (y<<sh);
  if (x >= m || y >= m) return;

  float u = in[a].x,  v = in[a].y;
  float vnew = v + (u - v)*dt,  uth = v*a1 + ba;
  float tmp = dte*(u - uth),  utmp = u*tmp;
  float unew = ( u < uth ) ? u/(1.0f + utmp - tmp) : (utmp + u)/(1.0f + utmp);
  unew += (in[a + 1].x + in[a - 1].x + in[a + n].x + in[a - n].x - 4.0f*u)*dth2;
  out[a] = (float2)(unew, vnew);
}

__kernel void kShow(global float2* inp, global uchar4* pix ){
  int a = get_global_id(0) + (get_global_id(1) <<sh);
  float2 t = inp[a];
  pix[a] = (uchar4)( (uchar)(255.0f*t.x), (uchar)(255.0f*t.y), 0, 255);
}
</script>

<script type="text/javascript">

function loadKernel ( id ){
   var shaderScript = document.getElementById ( id );
   var str = "";
   var k = shaderScript.firstChild;
   while ( k ){
     if ( k.nodeType == 3 ) str += k.textContent;
     k = k.nextSibling;
   }
   return str;
}

var n = 512, n2 = n-2, kBarkley, kShow, cmdQueue, b0, b1, ev,
  data, bufPix, outBuffer, bufSize, bufPixelSize,
  delay = 0, frames = 0, time, animation,
  a = .8, b = .01, dt = .05, eps = .02, h = .5;
var types = WebCLKernelArgumentTypes;

function CL_prog() {
  var output = document.getElementById("output");
  output.innerHTML = "";
  try {
    if (webcl == undefined) {
      alert("Unfortunately your system does not support WebCL");
      return false;
    }

    var platforms = webcl.getPlatforms();
    if(platforms.length === 0) {
      alert("No WebCL platform available");
      return false;
    }

    var platform = platforms[0];

    var platDevices = platform.getDevices(webcl.DEVICE_TYPE_GPU);
    if(platDevices.length === 0) {
        alert("No WebCL devices available");
        return false;
    }

    var device = platDevices[0];
    var contextProperties = {platform: platform, devices: device,
                             deviceType: webcl.DEVICE_TYPE_GPU, shareGroup: 0, hint: null};
    var ctx = webcl.createContext(contextProperties);
    if(!ctx) {
      alert("WebCL context was not created");
      return false;
    }

    var kernelSrc = loadKernel("clProgram");
    var program = ctx.createProgram(kernelSrc);
    try {
      program.build(device);
    } catch(e) {
      alert ("Failed to build WebCL program. Error " +
        program.getBuildInfo(device, webcl.PROGRAM_BUILD_STATUS) +
        + ":  "
        + program.getBuildInfo(device, webcl.PROGRAM_BUILD_LOG));
      throw e;
    }

    bufSize = 2*n*n;
    b0 = ctx.createBuffer(webcl.MEM_READ_WRITE, 4*bufSize);
    b1 = ctx.createBuffer(webcl.MEM_READ_WRITE, 4*bufSize);

    data = new Float32Array(bufSize);
    initInputArray(data);

    kBarkley = program.createKernel("kBarkley");
    kBarkley.setArg(2, 1/a, types.FLOAT);
    kBarkley.setArg(3, b/a, types.FLOAT);
    kBarkley.setArg(4, dt, types.FLOAT);
    kBarkley.setArg(5, dt/eps, types.FLOAT);
    kBarkley.setArg(6, dt/(h*h), types.FLOAT);

    bufPixelSize = 4*n*n;
    bufPix = ctx.createBuffer(webcl.MEM_WRITE_ONLY, bufPixelSize);
    kShow = program.createKernel("kShow");
    kShow.setArg(1, bufPix);

    cmdQueue = ctx.createCommandQueue();

    cmdQueue.enqueueWriteBuffer(b0, true, 0, 4*bufSize, data);
  } catch(e) {
    document.getElementById("output").innerHTML
      += "<h3>ERROR:</h3><pre style=\"color:red;\">" + e.message + "</pre>";
    throw e;
  }
  var canvas = document.getElementById("c");
  init_gl(canvas);
  outBuffer = new Uint8Array(bufPixelSize);
  setInterval(fr, 500);
  time = new Date().getTime();
  animation = "animate";
  anim();
}

function initInputArray(inputArray) {
  var t = 0;
  for(var i = 0; i < n; i++)
    for(var j = 0; j < n; j++){
      if (Math.random() < .01) inputArray[t++] = 1; else inputArray[t++] = 0;
      if (Math.random() < .4)  inputArray[t++] = 1; else inputArray[t++] = 0;
    }
}

var globalWorkSize = new Int32Array([n,n]);
function draw(){
  kBarkley.setArg(0, b0);
  kBarkley.setArg(1, b1);
  cmdQueue.enqueueNDRangeKernel(kBarkley, 0, globalWorkSize, null);
  cmdQueue.finish();
  var tmp = b0;  b0 = b1;  b1 = tmp;

  kShow.setArg(0, b0);
  cmdQueue.enqueueNDRangeKernel(kShow, 0, globalWorkSize, null);
  cmdQueue.enqueueReadBuffer(bufPix, true, 0, bufPixelSize, outBuffer);
  cmdQueue.finish();
  draw_gl(n, n, outBuffer);
  frames++;
}
function anim(){
   draw();
   switch ( animation ){
     case "reset":
      initInputArray(data);
      cmdQueue.enqueueWriteBuffer(b0, true, 0, 4*bufSize, data);
      animation = "animate";
     case "animate":
       if (delay == 0) requestAnimationFrame(anim);
       else setTimeout("requestAnimationFrame(anim)", delay);
       break;
     case "stop":
       break;
   }
}
function run(v) {
  if( animation == "animate" ){
    animation = "stop";
    document.getElementById('runBtn').value = "Run ";}
  else{
    animation = "animate";
    document.getElementById('runBtn').value = "Stop";
    anim();
  }
}
function reset() {
  if( animation == "stop" ){
    animation = "reset";
    document.getElementById('runBtn').value = "Stop";
    anim();}
  else animation = "reset";
}
function fr(){
  var ti = new Date().getTime();
  var fps = Math.round(1000*frames/(ti - time));
  document.getElementById("framerate").value = fps;
  frames = 0;  time = ti;
}
function setPhi(v){
  phi = v.valueOf() *Math.PI/180;
}
function setK(v){
  ka = v.valueOf();
}
function setDt(v) {
  var dth2 = v.valueOf();
  var t = 16 + 4/(dth2*dth2);
  kRelax.setArg(3, 4/t, types.FLOAT);
  kRelax.setArg(4, 2/(dth2*t), types.FLOAT);
  kRelax2.setArg(2, -2/dth2, types.FLOAT);
}
function setDelay(val) {
  delay = parseInt(val);
}
</script>
<style type="text/css">
  H1{ font-size: 120%; color: green}
  H2{ font-size: 100%; color: green}
  pre{ color: darkblue}
</style>
</head>
<body onload="CL_prog()">

<p id="output"></p>

<canvas id="c" width="512" height="512" ></canvas>
<br><button onclick="reset()">Reset</button>
<input type="button" onclick="run()" value="Stop" size="1" id="runBtn">
delay<input size="1" value="0" onchange="setDelay( this.value )">
fps<input size="1" id="framerate">

<p>Barkley model on <i>512&times;512</i> square grid.
<i>u, v = 0</i> at the square border. Data are stored in buffers.

</body></html>
